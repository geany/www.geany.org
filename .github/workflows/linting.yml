name: CI Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Run weekly on Friday
    - cron: '21 4 * * FRI'

jobs:
  Lint:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends \
            default-libmysqlclient-dev \
            libmemcached-dev
          pip install --upgrade pip setuptools

      - name: Install Tox
        run: pip install tox

      - name: Lint
        run: tox -e py

  Safety:
    name: Safety check of dependencies
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends \
            default-libmysqlclient-dev \
            libmemcached-dev
          pip install --upgrade pip setuptools

      - name: Install Tox
        run: pip install tox

      - name: Safety Check
        run: tox -e safety
